<nav
  class="navbar navbar-expand-lg bg-body-tertiary"
  style="position: fixed; top: 0; width: 100%; z-index: 10"
>
  <div class="container">
    <a class="navbar-brand fs-3" [routerLink]="['/']">
      <i class="bi bi-phone"></i>Phone Store
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/']"
            [routerLinkActive]="'text-danger fs-5'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/products']"
            [routerLinkActive]="'text-danger fs-5'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/products', 0, 'edit']"
            [routerLinkActive]="'text-danger fs-5'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Add product</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="">
    <i class="bi bi-cart3 fs-2"> </i>
    <span class="fs-2">{{ count }} </span>
  </div>
</nav>
